
<div class="container-fluid py-4">

    <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-header pb-0">
              <h6>Liste des absences</h6>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                  <thead>
                    <tr>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-10" >date Debut</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-10">date Fin </th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-10">motif</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-10">typeAbsence</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-10">utilisateurAbsence</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let absence of listA">
                          <td class="align-middle text-center text-sm" ><span class="text-primary text-xs font-weight-bold">{{absence.dateDebut | date: 'dd/MM/yy HH:mm'}}</span></td>
                          <td class="align-middle text-center text-sm"><span class="text-primary text-xs font-weight-bold">{{absence.dateFin | date: 'dd/MM/yy HH:mm'}}</span></td>
                          <td class="align-middle text-center text-sm"><span class="text-primary text-xs font-weight-bold">{{absence.motif}}</span></td>
                          <td class="align-middle text-center text-sm"><span class="text-primary text-xs font-weight-bold">{{absence.typeAbsence}}</span></td>
                          <td class="align-middle text-center text-sm"> <span class="text-primary text-xs font-weight-bold"> {{absence.utilisateurAbsence}}</span></td>
                          
                        </tr>

                    
                  </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    
   
</div>

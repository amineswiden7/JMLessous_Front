<h2 mat-dialog-title>Credit du portant l'identifiant : {{credit.idCredit}} est  {{credit.status}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>motif</h3>
  <p>{{credit.Motif}}</p>

  <h3>taux d'interet</h3>
  <p>{{credit.tauxInteret}}</p>

  <h3>mensualite</h3>
  <p>{{credit.mensualite}}</p>

  <h3>montant</h3>
  <p>{{credit.montantCredit}}</p>

  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>quitter</button>
  
</mat-dialog-actions>

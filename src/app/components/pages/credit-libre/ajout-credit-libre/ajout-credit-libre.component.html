<section class="section-padding-bottom user-info-details">
    <div class="container">
        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="user-info-tabs">
                    <ng-wizard [config]="defaultconfig" (stepChanged)="stepChanged($event)" class="step-app">
                        <ng-wizard-step [description]="'Basic Info'">
                            <div class="step-tab-inner">
                                <div class="heading text-center">
                                    <h4 class="text-custom-black fw-600">Entrer le credit avec pour l'untilisateur et le garantie appropri√©</h4>
                                   
                                </div>
                                <form  *ngIf="!isSuccessful"
                                name="form"
                                (ngSubmit)="f.form.valid && addCredit()"
                                #f="ngForm"
                                novalidate>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="text-custom-black fs-14 fw-600">montant credit</label>
                                                <input 
                                                    class="form-control form-control-custom"
                                                    placeholder="montant"
                                                    type="number"
                                                    name="montantCredit"
                                                    [(ngModel)]="creditLibre.montantCredit"
                                                    required
                                                    minlength="7"
                                                    #montantCredit="ngModel">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="text-custom-black fs-14 fw-600">duree</label>
                                                <input 
                                                class="form-control form-control-custom"
                                                placeholder="duree"
                                                type="number"
                                                name="duree"
                                                [(ngModel)]="creditLibre.duree"
                                                required
                                                minlength="1"
                                                #duree="ngModel">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="text-custom-black fs-14 fw-600">date fin</label>
                                                <input type="date" 
                                                class="form-control datepickrnew form-control-custom"
                                                placeholder="dateFin"
                                                name="dateFin"
                                                [(ngModel)]="creditLibre.dateFin"
                                                required
                                                #dateFin="ngModel"
                                                placeholder="01/01/1990">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="text-custom-black fs-14 fw-600"> choisir le garantie</label>
                                                <select class="custom-select form-control form-control-custom"
                                                placeholder="garantie"
                                                name="garantie"
                                                [(ngModel)]="creditLibre.garantie"
                                                required
                                                
                                                #garantie="ngModel" >
                                                
                                                    <option *ngFor = "let g of listG" >{{g.idGarantie}}</option>
                                                   
                                                </select>
                                            </div>

                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="text-custom-black fs-14 fw-600"> ajouter l'utilisateur</label>
                                                <select class="custom-select form-control form-control-custom"
                                                placeholder="utilisateur"
                                                name="utilisateur"
                                                [(ngModel)]="idUser"
                                                required
                                                
                                                #garantie="ngModel" >
                                                
                                                    <option *ngFor = "let u of listU" >{{u.email}}</option>
                                                   
                                                </select>
                                            </div>

                                        </div>

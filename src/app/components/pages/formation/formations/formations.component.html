<app-header></app-header>
<app-breadcrumb></app-breadcrumb>
<!-- Start Blog -->
<section class="section-padding bg-gray our-articles">
    <div class="container">
        <div class="row">
            <article class="col-lg-4 col-md-6 post mb-xl-30" *ngFor="let form of formation">
                <div class="post-wrapper">
                    <div class="blog-img animate-img">
                        <a  [ngSwitch]="form.categorie">
                          <img *ngSwitchCase="'IT'" src="assets/images/formation/IT.jpg" class="image-fit"
                            alt="{{form.categorie}}">
                          <img *ngSwitchCase="'Finance'" src="assets/images/formation/Finance.jpg" class="image-fit"
                            alt="{{form.categorie}}">
                          <img *ngSwitchCase="'Consulting'" src="assets/images/formation/Consulting.jpg" class="image-fit"
                            alt="{{form.categorie}}">
                          <img *ngSwitchCase="'Marketing'" src="assets/images/formation/Marketing.jpg" class="image-fit"
                            alt="{{form.categorie}}">
                          <img *ngSwitchCase="'SoftSkils'" src="assets/images/formation/SoftSkils.jpg" class="image-fit"
                            alt="{{form.categorie}}">
                        </a>
                      </div>
                    <div class="blog-meta padding-20">
                     
                        <div class="post-content">
                            <h2><a 
                                    class="text-custom-black fw-600">{{form.intitule}}</a></h2>
                            <p class="text-light-white">{{form.description}}</p>
                        </div>
                        <div class="blog-links">
                            <div class="post-metas"> <span class="mr-2 fs-14"><a
                                        class="text-custom-black"><i
                                            class="fas fa-eye text-light-blue"></i>
                                        {{form.categorie}}</a></span>
                                <span class="fs-14"><a 
                                        class="text-custom-black"><i class="far fa-comment text-light-blue"></i>
                                        {{form.duree}}</a></span>
                            </div> <a 
                            routerLink="/formation/{{form.idFormation}}" class="text-light-blue fs-14">Voir DÃ©tails</a>
                        </div>
                    </div>
                </div>
            </article>
        </div>
       
    </div>
</section>
<!-- End Blog -->
<app-footer></app-footer>

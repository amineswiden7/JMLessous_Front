<app-header></app-header>
<div class="overlapsec"></div>
<app-breadcrumb></app-breadcrumb>


    <style>
        body{
            background: #000;
            font-family: 'Poppins', sans-serif;
            
        }

        .card{
            background: rgba(255, 255, 255, 0.1)
        }

    </style>






<section class="section-padding bg-gray service-page">
    <div class="container">
        <div class="row">
            <aside class="col-lg-4 mb-md-80">
                <div class="sidebar_wrap">
                    <div class="sidebar">


<section >
    <div class="sidebar_widgets mb-xl-30">
        <div class="widget_title bg-light-blue">
            <h4 class="no-margin text-custom-white fw-600">Virement Bancaire</h4>
        </div>
                    <form class="form-layout-1"
                    #trans = "ngForm">
                   >
                        <div class="row">                                                
                            <div class="col-12 mb-xl-20">
                                <div class="form-group">
                                    <label class="text-left">Transférer De</label>
                                    <input type="text" name="#" class="form-control" 
                                    placeholder="Transférer De"
                                    #ribRecipient="ngModel"  [(ngModel)] = "transaction.emetteur"
                                    required
                                    #emetteur="ngModel"
                             >
                                </div>
                                <div class="form-group">
                                    <label class="text-left">Transférer A</label>
                                    <input type="text" name="#" class="form-control" 
                                    placeholder="Transférer A"
                                    #ribRecipient="ngModel"  [(ngModel)] = "transaction.destinataire"
                                    required
                                    #destinataire="ngModel">
                                </div>
                                <div class="form-group">
                                    <label class="text-left">Montant</label>
                                    <input type="text" name="#" class="form-control" 
                                    placeholder="Montant"
                                    #amount="ngModel"  [(ngModel)] = "transaction.montant"
                                    required 
                                    #montant="ngModel">
                                </div>
                                <div class="form-group">
                                    <label class="text-left">Description</label>
                                    <textarea rows="5" name="#" class="form-control"
                                        placeholder="...."
                                        #amount="ngModel"  [(ngModel)] = "transaction.motif"></textarea>    
                                </div>
                            </div>
                            <div class="col-12">
                                <button  type ="submit" (click)=" addtransactions(content) "
                                    class="btn-first btn-submit text-light-blue full-width"
                                    >Valider</button>

                                    <ng-template #content let-modal>
                                        <div class="modal-header">
                                          <h4 class="modal-title" id="modal-basic-title">Vérification de la transaction</h4>
                                         
                                         
                                        </div>
                                      
                                        <div class="modal-body">
                                          <form>
                                            <div class="mb-3">
                                              <label >Entrer votre code</label>
                                              <div class="input-group">
                                                <input  class="form-control" placeholder="code" name="code" type="number"[(ngModel)] = "code" >
                                                
                                              </div>
                                            </div>
                                          </form>
                                        </div>
                                       
                                        <div class="modal-content">
                                        <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-dark" aria-label="Close" (click)="modal.dismiss()">Annuler</button>
                                          <button type="button" class="btn btn-outline-dark" (click)="apptransactionsINTER()">Confirmer</button>
                                        </div>
                                      </div>
                                      </ng-template>
                            </div>  
                        </div>
                    </form>
           </div>
</section>  
 </div>
 </div>

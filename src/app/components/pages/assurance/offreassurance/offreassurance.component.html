
<div class="post-wrapper">
  <div class="blog-img animate-img">
    <a routerLink="/offre-assurance/{{offre.idOffreAssurance}}" [ngSwitch]="offre.categorie">
      <img *ngSwitchCase="'AUTOMOBILE'" src="assets/images/assurance/voiture.jpg" class="image-fit"
        alt="{{offre.categorie}}">
      <img *ngSwitchCase="'HABITATION'" src="assets/images/assurance/maison2.jpg" class="image-fit"
        alt="{{offre.categorie}}">
      <img *ngSwitchCase="'RENTE_VIAGERE'" src="assets/images/assurance/ecole.jpg" class="image-fit"
        alt="{{offre.categorie}}">
      <img *ngSwitchCase="'RESPONSABILITE_CIVILE'" src="assets/images/assurance/civil.jpg" class="image-fit"
        alt="{{offre.categorie}}">
      <img *ngSwitchCase="'EMPRUNTEUR'" src="assets/images/assurance/emprunt.jpg" class="image-fit"
        alt="{{offre.categorie}}">
    </a>
  </div>
  <div class="blog-meta padding-20">
    <div class="post-meta">
<!--      <div class="author-img">-->
<!--        <img src="assets/images/clients/client1.jpg" class="rounded-circle" alt="{{offre.assurance}}">-->
<!--      </div>-->
      <div class="author-meta">
        <h5 class="no-margin"><a routerLink="/offre-assurance/{{offre.idOffreAssurance}}"
            class="text-custom-white">{{offre.assurance}}</a></h5>
        <p class="no-margin text-custom-white"><a routerLink="/offre-assurance{{offre.idOffreAssurance}}"
            class="text-custom-white">Mehdi Hantous</a> | {{offre.minPeriode}} {{offre.typePeriode}}</p>
      </div>
    </div>
    <div class="post-content">
      <h5 [ngSwitch]="offre.categorie">
        <a routerLink="/offre-assurance/{{offre.idOffreAssurance}}" *ngSwitchCase="'AUTOMOBILE'"
          class="text-custom-black fw-600">Assurance Automobile</a>
        <a routerLink="/offre-assurance/{{offre.idOffreAssurance}}" *ngSwitchCase="'HABITATION'"
          class="text-custom-black fw-600">Assurance Habitation</a>
        <a routerLink="/offre-assurance/{{offre.idOffreAssurance}}" *ngSwitchCase="'RENTE_VIAGERE'"
          class="text-custom-black fw-600">Assurance Rente viagère</a>
        <a routerLink="/offre-assurance/{{offre.idOffreAssurance}}" *ngSwitchCase="'RESPONSABILITE_CIVILE'"
          class="text-custom-black fw-600">Assurance Responsabilité Civile</a>
        <a routerLink="/offre-assurance/{{offre.idOffreAssurance}}" *ngSwitchCase="'EMPRUNTEUR'"
          class="text-custom-black fw-600">Assurance Emprunteur</a>
      </h5>
      <p class="text-light-white" style="height:60px;line-height:20px;overflow:hidden;">{{offre.shortDescription}}</p>
    </div>
    <div class="blog-links">
      <a routerLink="/offre-assurance/{{offre.idOffreAssurance}}" class="btn btn-sm btn-primary">Voir Détails</a>
    </div>
  </div>
</div>

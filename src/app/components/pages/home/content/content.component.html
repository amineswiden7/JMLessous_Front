<!-- Start Slider -->
<div class="slider parallax overlay-bg" id="banner-animation">
    <div class="side-lines"> <span class="box"></span>
        <span class="text">Jmlessous</span>
        <span class="line"></span>
    </div>
    <div class="transform-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ngx-slick-carousel #slickModal="slick-carousel" [config]="bannerConfig" class="banner-slider">
                        <div ngxSlickItem class="slide-item" >
                            <div class="banner-text">
                                <h1 class="text-custom-white fw-700">Bienvenu chez Jmlessous</h1>
                            </div>
                        </div>
                    </ngx-slick-carousel>
                </div>
            </div>
        </div>
    </div>
    
</div>
<!-- End Slider -->
<section class="section-padding our-articles">
    <div class="container">
        <div class="section-header">
            <div class="section-heading">
                <h3 class="text-custom-black fw-700">A LA UNE</h3>
                <div class="section-description">
                    <p class="text-light-white">Suivez toutes l'actualités du marché et des entreprises ici.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 no-padding">
                <ngx-slick-carousel #slickModal="slick-carousel" [config]="blogConfig" class="blog-slider">
                    <article ngxSlickItem class="post col-12" *ngFor="let actu of actualites">
                        <div class="post-wrapper">
                            
                            <div class="blog-meta padding-20">
                               
                                <div class="post-content">
                                    <h2  class="text-custom-black fw-600">{{actu[2]}}</h2>
                                    
                                </div>
                                <div class="blog-links">
                                    <div class="post-metas"> <span class="mr-2 fs-14 text-custom-black">
                                                {{actu[0]}}</span>
                                        
                                    </div> <a href="https://www.ilboursa.com/{{actu[1]}}" class="text-light-blue fs-14" target="_blank">Lire la suite...</a>
                                </div>
                            </div>
                        </div>
                    </article>
                </ngx-slick-carousel>
            </div>
        </div>
    </div>
</section>


<app-advertisement></app-advertisement>
